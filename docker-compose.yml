version: '2.4'
services:
  wechatgpt:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      api_key: "your-api-key"
      openai_text_model: gpt-4-0125-preview
      openai_image_gen_model: dall-e-3
      openai_vision_model: gpt-4-vision-preview
      wechat: "true"
    command: ./server
    restart: always